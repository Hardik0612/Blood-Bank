<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PATIENT FORM</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="container">
        <h1>Patient Form</h1>
    </div>
</header>

<div class="container">
    <form id="patientForm">
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required/>
            <span class="error" id="firstNameError"></span>
        </div>

        <div class="form-group">
            <label for="middlename">Middle Name:</label>
            <input type="text" id="middlename" name="middlename"/>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required/>
            <span class="error" id="lastNameError"></span>
        </div>

        <div class="form-group">
            <label for="bloodgroup">Blood Group:</label>
            <select name="bloodgroup" id="bloodgroup" required>
                <option value="">Select Blood Group</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <span class="error" id="bloodGroupError"></span>
        </div>

        <div class="form-group">
            <label for="amount">Amount (in litres):</label>
            <input type="text" id="amount" name="amount"/>
        </div>
       
        <div class="form-group">
            <label for="currentSector">Current Sector:</label>
            <input type="text" id="currentSector" name="currentSector" required/>
            <span class="error" id="currentSectorError"></span>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </div>
    </form>
    <div id="result"></div>
</div>

<script src="dijkstra.js"></script>
<script src="script.js"></script>
</body>
</html>
